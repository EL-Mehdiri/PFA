{% extends 'base.html' %}
{% block title%}TaskZeniTH | sign Up {% endblock %}
{% block content%}
<section class="vh-100 gradient-custom">
	<div class="container py-5 h-100">
	  <div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col-12 col-md-8 col-lg-6 col-xl-5">
		  <div class="card  " style="border-radius: 1rem;">
			<div class="card-body p-5 ">
  
			  <div class="mb-md-5 mt-md-4 pb-5">
  
				<h2 class="fw-bold mb-2 text-uppercase">Sign up</h2>
				<p class="-50 mb-5">Create your account!</p>
				<form method="post">
					<div class="form-group">
						<label for="email">email</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
						<label for="firstname">first name</label>
						<input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter first name" required>
						
						<label for="username">Username</label>
						<input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
						<label for="job">your job</label>
						<input type="text" class="form-control" id="job" name="job" placeholder="Enter job" >
						<label for="password1">password </label>
						<input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required>
						<label for="password2">confirm password</label>
						<input type="password" class="form-control" id="password2" name="password2" placeholder="Enter password" required>
						<br/>
				<button class="btn btn-outline-dark btn-lg px-4" type="submit">Sign Up</button>

						
					</div>
				</form>
  
  
			  </div>
  
			  <div>
				<p class="mb-0">If you have account? <a href="/login" class="text-black-50 fw-bold">login</a>
				</p>
			  </div>
  
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </section>
{% endblock %}
